<div>
    <h3>New Quote</h3>
    <form>
        <div class="form-group">
          <label for="quote">Quote</label>
          <textarea class="form-control input-sm" id="quote" rows="3"></textarea>
        </div>
      
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control input-sm" id="author" placeholder="e.g. Will Gallagher">
        </div>
      
         <div class="form-group">
          <label for="user">Submitted By</label>
          <input type="text" class="form-control input-sm" id="user" placeholder="e.g. Will Gallagher">
        </div>
        <button class="btn btn-success btn-sm" type="Submit">Submit</button>
      </form>
</div>
