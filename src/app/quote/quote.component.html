<div class="container">
    <h3 class="text-center">Quotes</h3>
    <div class="row">
        <div class="col-md-7">
                <div>
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let quote of quotes; index as i">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="quote">
                                        "{{ quote.quote }}" 
                                       
                                    </div> 
                                    <!-- custom structural directive that takes a boolean -->
                                    <span *appHighestUpvote="isHighestUpvote(i)" class="badge badge-info">Voted Higest</span>
                                    <br>
                                    <button class="btn btn-sm btn-outline-info" (click)="toggleDetails(i)">
                                        Toggle Details
                                    </button>
                                    
                                     <button (click)="deleteQuote(i)" class="float-right btn btn-sm btn-outline-warning">Delete</button>
                                </div>
                                 <div class="col-md-6">
                                     <div class="float-right">
                                        Upvote:
                                        <div class="btn btn-sm btn-round btn-success" (click)="upvote(i)">+</div>
                                        &nbsp;
                                        Downvote:
                                        <div class="btn btn-sm btn-round btn-danger" (click)="downvote(i)">+</div>
                                     </div>  
                                     
                                 </div>
                            </div>
                      
                             <!-- Child component -->
                             <div class="row">
                                 <div class="col-md-12">
                                    <app-quote-detail [quote]="quote" *ngIf="quote.moreDetails"></app-quote-detail>
                                 </div>
                                
                             </div>       
                        </li>
                    </ul>
                </div>
        </div>
        <div class="col-md-5">
            <app-quote-form (newQuote)="addQuote($event)"></app-quote-form>
        </div>
    </div>
</div>
